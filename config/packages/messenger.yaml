framework:
  messenger:
    failure_transport: failed
    default_bus: messenger.bus.default

    transports:
      async:
        dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
        options:
          stream: messenger

      failed:
        dsn: 'doctrine://default'

    routing:
      'App\Common\Contract\Event\UserWorkEntryCreatedEvent': async

